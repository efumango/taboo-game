<div class="entry">
  <div class="game-info">
    <div class="timer">
      <app-game-display
        displayType="timer"
        [gameStatus]="gameSetup.gameStatus"
        [timePerWord]="gameSetup.timePerWord"
        (timeOver)="onTimeOver()"
      ></app-game-display>
    </div>
    <div class="score">
      <app-game-display
        [points]="gameSetup.playerStat.gamePoints"
        displayType="score"
      ></app-game-display>
    </div>
  </div>

  <div class="word-description">
    <app-word-description
      *ngIf="gameSetup.gameStatus === 'running'"
      [wordDescriptionPrompt]="gameSetup.wordsToGuess[gameSetup.wordCount].wordDescription"
    >
    </app-word-description>
    <app-description-rating
      *ngIf="gameSetup.gameStatus === 'paused'"
      (ratingSubmitted)="onSubmitRating($event)"
    >
    </app-description-rating>
    <button
      *ngIf="gameSetup.gameStatus === 'ended'"
      (click)="onStartGame()"
      class="start-game-button"
      mat-raised-button
      color="accent"

    >Start Game</button>
  </div>

  <div class="guess-input">
    <app-guess-input
      (guessSubmition)="onGuessSubmitted($event)"
      [gameStatus]="gameSetup.gameStatus"
      [lastWordRight]="lastWordRight"
    >
    </app-guess-input>
  </div>

  <div class="info">
    <span>{{ infoText }}</span>
  </div>
</div>
