<h1>Lifetime Game Stats:</h1>

<div>Test : </div>
<div>{{averageGamePoints}}</div>

<table mat-table [dataSource]="lifeTimeWordStats" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="wordID">
    <th mat-header-cell *matHeaderCellDef> WordID </th>
    <td mat-cell *matCellDef="let element"> {{element.wordID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="averageAttempts">
    <th mat-header-cell *matHeaderCellDef> Average Attempts </th>
    <td mat-cell *matCellDef="let element"> {{element.averageAttempts}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
